<html>
    <head>

        <script defer src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Dog-ipedia</h1>
        <div id="dog-container">
            <div class="dog-gallery img" id="dog-gallery" style= "height: 700px; overflow-y: scroll;">
                <p>dog gallery</p>

            </div>
            <div class="dog-details" id="dog-details">
                <p>dog details</p>
                <img id="dog-image"></img>
                <div id="dog-name"></div>
                <div id="dog-funFact"></div>
                <div id="dog-care"></div>
                <div id="dog-summary"></div>
            </div>
            <p id="press-enter">Press enter to add a dog to dog-ipedia!</p>
            <div class="new-dog" id="submit">
                <form id="add-new-dog">
                    <h3>Add new dog</h3>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="new-name" />
                    <br>
                    <label for="image">Image: </label>
                    <input type="text" name="image" id="new-image" />
                    <br>
                    <label for="funFact">Fun fact: </label>
                    <input type="text" name="funFact" id="new-fun-fact" />
                    <br>
                    <label for="care">Care: </label>
                    <input type="text" name="care" id="new-care" />
                    <br>
                    <label for="summary">Summary: </label>
                    <input type="text" name="summary" id="new-summary" />
                    <br>
                    <input type="submit" name="submit" value="Add dog" />
                </form>
            </div>
        </div>    
    </body>
</html>
